<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <!-- <input name="EmployeeID" #FullName="ngModel" [(ngModel)]="service.formData.FullName"> -->
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control">
  <div class="validation-error" *ngIf="FullName.touched && FullName.invalid">This field is required.</div>
  </div>
  <div class="form-group">
    <label>POSITION</label>
    <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    <div class="validation-error" *ngIf="Position.touched && Position.invalid">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>EMP CODE</label>
      <input name="EMPCode" #EmpCode="ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control">
    <!-- <div class="validation-error" *ngIf="EMPCode.touched && EMPCode.invalid">This field is required.</div> -->

    </div>
    <div class="form-group col-md-6">
      <label>MOBILE</label>
      <input name="Mobile" #FullName="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
    <!-- <div class="validation-error" *ngIf="Mobile.touched && Mobile.invalid">This field is required.</div> -->

    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
